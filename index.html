<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="form">
        <img class="img" src="./leaf.jpg">
        <div class="fill">
            <div class="intro">
                <p>This is not a real online service!You Know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p class="line">You know you want to.</p>
            </div>
            <fieldset class="details">
            <legend>Let's do this!</legend>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div>
                <label for="user_email">EMAIL ADDRESS</label>
                <input type="email" id="user_email" name="email">
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number" name="phone_number" minlength="9" maxlength="10">
            </div>
            <div>
                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_paasword" name="password">
            </div>
            <div>
                <label for="user_password">CONFIRM PASSWORD</label>
                <input type="password" id="user_paasword" name="password">
            </div>
            <div class="button">
                <button type="submit">CREATE ACCOUNT</button>
            </div>
            <div class="login">
                <span>Already have an account?</span><a href="#">Log in</a>
            </div>
            </fieldset>
        </div>

    </div>
</body>
</html>
